<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/konami.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Konami Code</h1>
                <audio src="./mp3/8d82b5_Super_Mario_Bros_World_Clear_Sound_Effect.mp3" id="mario-clip"></audio>
                <script src="./js/jquery-3.6.3.js"></script>
                <script>
                    "use strict";

                    $(document).keyup(function (event) {
                        console.log(event.keyCode);
                    });
                    let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
                    let konamiCodePosition = 0;
                    $(document).keyup(function (input) {
                        if (input.key === konamiCode[konamiCodePosition]) {
                            konamiCodePosition++;
                        } else {
                            konamiCodePosition = 0;
                        }
                        if (konamiCodePosition === konamiCode.length) {
                            $("#mario-clip")[0].play();
                            alert("You have added 30 lives!");
                            konamiCodePosition = 0;
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
