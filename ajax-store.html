<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        table, th, td {
            border: 1px solid black;
        }

        .page-wrapper {
            width: 80%;
            background-color: #8d8d8d;
        }
    </style>
</head>
<body>
<div class="page-wrapper container d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
        <div class="">
            <h1>Current Orders</h1>
        </div>

        <div id="orders" class=""></div>

        <button id="update" class="btn btn-primary">Update w/Ajax</button>

        <script src="./js/jquery-3.6.3.js"></script>

        <script>
            $(document).ready(function () {
                "use strict";

                $.ajax('./data/orders.json').done(function (data) {
                    // console.log(data);

                    let html = '';

                    for (let i = 0; i < data.length; i += 1) {
                        html += `<table class="table table-dark">

            <tr>
                <th scope="col">Order #</th>
                <th scope="col">Item Ordered</th>
                <th scope="col">Ordered by</th>
                 </tr>
                 <tr>
                 <th scope="row">${data[i].orderNumber}</th>
                 <td>${data[i].itemOrdered}</td>
                 <td>${data[i].orderedBy}</td>
                </tr>
        </table>`;
                    }
                    $('#orders').html(html);


                });


            });

            $('#update').click(function () {
                $.getJSON("./data/orders.json", function () {
                    location.reload();
                })

            });
        </script>
    </div>
</div>
</body>
</html>
