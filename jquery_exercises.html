<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1 id="h1" class="h1-class">I am an h1</h1>

                <p class="para item">I am a paragraph</p>

                <ul class="ul">
                    <li class="list-item">I am a list item</li>
                    <li class="list-item">I am a list item</li>
                    <li class="list-item">I am a list item</li>
                    <li class="list-item">I am a list item</li>
                </ul>

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    $("h1").click(function () {
        $(this).css("background-color", "yellow");
    });

    $("p").dblclick(function (){
        $(this).css("font-size", "18px");
    })

    $("li").hover(function (){
        $(this).css("color", "red");

    }, function (){
        $(this).css("color", "black");
    });


</script>
<script src="./js/jquery-3.6.3.js"></script>
</body>
</html>
