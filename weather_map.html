<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="./mp4/production%20ID_4135117.mp4" type="video/mp4">

</video>
<div>
  <header class="container d-flex justify-content-center">

    <h1>Weather Map</h1>
  </header>
  <nav class="container">
    <div class="row align-items-center py-2">
      <div class="input-group col-sm">
        <span class="input-group-text" id="basic-addon1">City:</span>
        <input
                type="text"
                class="form-control"
                inputmode="numeric"
                id="latitude"
                placeholder=""
                aria-label="latitude"
                aria-describedby="basic-addon1"

        />
      </div>
      <div class="input-group col-sm">
        <span class="input-group-text" id="basic-addon2">State:</span>
        <input
                type="text"
                class="form-control"
                inputmode="numeric"
                id="longitude"
                placeholder=""
                aria-label="longitude"
                aria-describedby="basic-addon2"

        />
      </div>
    </div>
    <div class="row align-items-center py-2">
      <div class="col-auto me-auto">
        <button id="btnGet" type="button" class="btn btn-primary mb-3">
          Get Weather
        </button>

      </div>
    </div>
  </nav>
    <!-- results for weather data -->
    <div class="weather d-flex  justify-content-center ">
      <div class="row d-flex" id="weather-card">

      </div>
    </div>

  <div class="row map-div">
    <!-- The HTML element that serves as the Mapbox container -->
    <div id="map" class=""></div>
  </div>


</div>
<script src="./js/jquery-3.6.3.js"></script>
<script src="./js/keys.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script src="./js/weather_map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
